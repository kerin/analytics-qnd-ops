apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ template "fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: oauth-proxy
        image: "{{ .Values.auth.docker.repository }}:{{ .Values.auth.docker.tag }}"
        imagePullPolicy: {{ .Values.auth.docker.pullPolicy }}
        ports:
        - name: {{ .Values.service.name }}
          containerPort: {{ .Values.service.internalPort }}
        env:
          - name: TARGET_URL
            value: "http://localhost:{{ .Values.dashboard.internalPort }}"
          - name: NICKNAME_RE
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: nickname_re
          - name: AUTH0_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: client_secret
          - name: AUTH0_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: client_id
          - name: AUTH0_DOMAIN
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: domain
          - name: AUTH0_CALLBACK_URL
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: callback_url
          - name: COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: cookie_secret
      - name: dashboard
        image: "{{ .Values.dashboard.docker.repository }}:{{ .Values.dashboard.docker.tag }}"
        imagePullPolicy: {{ .Values.dashboard.docker.pullPolicy }}
        ports:
        - containerPort: {{ .Values.dashboard.internalPort }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.dashboard.internalPort }}
          initialDelaySeconds: 30
          timeoutSeconds: 30
        resources:
{{ toYaml .Values.resources | indent 12 }}
