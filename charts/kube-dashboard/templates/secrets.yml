apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ template "fullname" . }}
type: Opaque
data:
  nickname_re: {{ .Values.auth.nicknameRE | b64enc | quote }}
  cookie_secret: {{ .Values.auth.cookieSecret | b64enc | quote }}
  domain: {{ .Values.auth.oauth.domain | b64enc | quote }}
  client_id: {{ .Values.auth.oauth.clientID | b64enc | quote }}
  client_secret: {{ .Values.auth.oauth.clientSecret | b64enc | quote }}
  callback_url: {{ printf "https://%s/callback" .Values.ingress.host | b64enc | quote }}
