apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    repo: "{{ .Values.app.repo}}"
    app: {{ template "fullname" . }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      containers:
        - name: auth-proxy
          image: "{{ .Values.AuthProxy.Image.Repository }}:{{ .Values.AuthProxy.Image.Tag }}"
          imagePullPolicy: {{ .Values.AuthProxy.Image.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: USER
              value: {{ .Values.Username }}
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: client_secret
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: client_id
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: domain
            - name: AUTH0_CALLBACK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: callback_url
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}
                  key: cookie_secret
            - name: TARGET_URL
              value: "http://localhost:{{ .Values.shinyApp.port }}/"
            - name: AUTHENTICATION_REQUIRED
              value: {{ .Values.AuthProxy.AuthenticationRequired }}
            - name: IP_RANGES
              value: {{ .Values.AuthProxy.IPRanges }}
            - name: AUTH0_PASSWORDLESS
              value: "true"
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

        - name: shiny-app
          image: "{{ .Values.shinyApp.docker.repository }}:{{ .Values.shinyApp.docker.tag }}"
          imagePullPolicy: {{ .Values.shinyApp.docker.pullPolicy }}
          ports:
            - containerPort: {{ .Values.shinyApp.port }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.shinyApp.port }}
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 10m
          volumeMounts:
            - name: varlogshinyserver
              mountPath: /var/log/shiny-server

        - name: fluentd
          image: "{{ .Values.Fluentd.Image.Repository }}:{{ .Values.Fluentd.Image.Tag }}"
          imagePullPolicy: {{ .Values.Fluentd.Image.PullPolicy }}
          env:
            - name:  FLUENT_ELASTICSEARCH_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}-fluentd
                  key: elasticsearch_host
            - name:  FLUENT_ELASTICSEARCH_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}-fluentd
                  key: elasticsearch_port
            - name:  FLUENT_SOURCE_TAG
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}-fluentd
                  key: source_tag
          volumeMounts:
            - name: fluentd-config
              mountPath: /fluentd/etc
            - name: varlogshinyserver
              mountPath: /var/log/shiny-server

      volumes:
        - name: varlogshinyserver
          emptyDir: {}
        - name: fluentd-config
          configMap:
            name: {{ template "fullname" . }}-fluentd
            items:
            - key: fluent.conf
              path: fluent.conf
