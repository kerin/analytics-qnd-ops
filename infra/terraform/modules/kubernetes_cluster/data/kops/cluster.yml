apiVersion: kops/v1alpha2
kind: Cluster
spec:
  kubeAPIServer:
    runtimeConfig:
      batch/v2alpha1: "true"
  additionalPolicies:
    node: |
      [
        {
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "*"
        }
      ]
  api:
    loadBalancer:
      type: Public
  channel: alpha
  cloudProvider: aws
  kubernetesApiAccess:
  - 0.0.0.0/0
  networking:
    calico: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  topology:
    dns:
      type: Public
    masters: private
    nodes: private
