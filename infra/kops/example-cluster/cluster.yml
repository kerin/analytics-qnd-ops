apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  name: {{ .cluster_name }}
spec:
  api:
    loadBalancer:
      type: Public
  channel: alpha
  cloudProvider: aws
  configBase: {{ .kops_state_store }}/{{ .cluster_name }}
  dnsZone: {{ .dns_zone_id }}
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-eu-west-1a
      name: a
    - instanceGroup: master-eu-west-1b
      name: b
    - instanceGroup: master-eu-west-1c
      name: c
    name: main
  - etcdMembers:
    - instanceGroup: master-eu-west-1a
      name: a
    - instanceGroup: master-eu-west-1b
      name: b
    - instanceGroup: master-eu-west-1c
      name: c
    name: events
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.5.3
  masterInternalName: api.internal.{{ .cluster_name }}
  masterPublicName: api.{{ .cluster_name }}
  networkCIDR: 192.168.0.0/16
  networkID: {{ .vpc_id }}
  networking:
    calico: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
{{ range split .private_subnets "," }}
  {{ $id_and_region := split . "=" }}
  - id: {{ index $id_and_region 0 }}
    name: {{ index $id_and_region 1 }}
    type: Private
    zone: {{ index $id_and_region 1 }}
{{ end }}
{{ range split .dmz_subnets "," }}
  {{ $id_and_region := split . "=" }}
  - id: {{ index $id_and_region 0 }}
    name: dmz-{{ index $id_and_region 1 }}
    type: Utility
    zone: {{ index $id_and_region 1 }}
{{ end }}
  topology:
    bastion:
      bastionPublicName: bastion.{{ .cluster_name }}
    dns:
      type: Public
    masters: private
    nodes: private
